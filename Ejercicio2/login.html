<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        
        <div class="form">
      
            <ul class="tab-group">
              <li class="tab active"><a href="#signup">Sign Up</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="signup">   
                <h1>Registrate Gratis</h1>
                
                <form action="/" method="post">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Primer Nombre<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Apellido<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>
                <div class="field-wrap">
                    <label>
                      Telefono Convencional<span class="req">*</span>
                    </label>
                    <input type="number"required autocomplete="off"/>
                  </div>
                  <div class="field-wrap">
                    <label>
                      Telefono Celular<span class="req">*</span>
                    </label>
                    <input type="number"required autocomplete="off"/>
                  </div>
                <div class="field-wrap">
                  <label>
                    Direccion Email<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Set A Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                      Nacionalidad<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                  <div class="field-wrap">
                    <label>
                      Pais residencia<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                  <div class="field-wrap">
                    <label>
                      Ciudad Recidencia<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                <button type="submit" class="button button-block"/>Registrate</button>
                
                </form>
        
              </div>
              
              <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="/" method="post">
                
                  <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block"/>Log In</button>
                
                </form>
        
              </div>
              
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
    </body>
</html>
